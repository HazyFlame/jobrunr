server:
  port: 8082

spring:
  application:
    name: billing

  datasource:
    url: jdbc:sqlite:jobrunr.db
    driver-class-name: org.sqlite.JDBC
    username: ""
    password: ""

# JobRunr Configuration
jobrunr:
  job-scheduler:
    enabled: true
  background-job-server:
    enabled: true
    worker-count: 8
  dashboard:
    enabled: true
    port: 8081
  database:
    type: sql
  jobs:
    default-number-of-retries: 3
